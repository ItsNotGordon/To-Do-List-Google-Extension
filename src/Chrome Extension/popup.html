<!DOCTYPE html>
<html>
<head>
    <title>Chrome Extension</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <style>
        img {
        width: 150px;
        height: 100px;
    }
    h1 {
        color: rgb(222, 181, 0);
    }
    p {
        font-size: 16px;
        margin-top: 10px;
    }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="headCaption">
        <h1>To-Do List</h1>
        <p class="caption">
            A collection of tasks that requires attention
            <img src = "https://i.giphy.com/media/Fj047NLfO9zYY7Fdax/giphy.webp" alt="to-do list gif">
        </p>
    </div>
    <div class = "taskAddSection">
        <h2>Add a task:</h2>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button id="addTaskButton">Add</button>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
